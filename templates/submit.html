<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Submit | Tip Jar</title>

    <link rel="stylesheet" href="/assets/reset.css">

    <link rel="stylesheet" href="/assets/submit.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,800&family=Raleway:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <script src="/assets/submit.js"></script>

    <!-- Primary Meta Tags -->
    <meta name="title" content="VTOL VR Tip Jar | Submit">
    <meta name="description" content="Track how many times people have asked for the F-14, A-10, Quest 2 support, etc.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://jar.vtolvr.live/">
    <meta property="og:title" content="VTOL VR Tip Jar | Submit">
    <meta property="og:description"
          content="Track how many times people have asked for the F-14, A-10, Quest 2 support, etc.">
    <meta property="og:image" content="">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://jar.vtolvr.live/">
    <meta property="twitter:title" content="VTOL VR Tip Jar | Submit">
    <meta property="twitter:description"
          content="Track how many times people have asked for the F-14, A-10, Quest 2 support, etc.">
    <meta property="twitter:image" content="">
</head>
<body>

<div id="js_fill_in" class="content">
    <noscript>
        <h1 style="text-align: center">JS is required!</h1>
    </noscript>

    <div class="back-box">
        <a href="/">
            <button class="back-button">Back</button>
        </a>
    </div>

    <h3>Submit a new tip</h3>
    </br>

    <label for="category">Category</label> </br>
    <select id="category" onchange="check_for_keywords()"> <!--TO UPDATE CHANGE HERE-->
        <option>F-14 Tomcat</option>
        <option>AC-130</option>
        <option>Two seat fixed wing</option>
        <option>Misc. New Aircraft</option>
        <option>Air Traffic Control</option>
        <option>A-10 Thunderbolt II</option>
        <option>Quest 2 Standalone</option>
        <option>Electronic Warfare</option>
    </select>

    </br> </br>

    <div class="msglink-flex">
        <form action="" method="POST" id="mainform">
            <label for="discordlink" id="discordlink-label">Message Link</label> </br>

            <input oninput="validate_link()" type="text" id="discordlink"
                   placeholder="https://discord.com/channels/xxxxxxxxxxxxxxxxxx/xxxxxxxxxxxxxxxxxx/xxxxxxxxxxxxxxxxxx">

            </br> <p id="link-msg"></p> </br>

            <label for="msgtext">Message Text (Optional, character limit 300. Newlines are removed)</label> </br>
            <textarea type="text" maxlength="300" id="msgtext" cols="80" rows="10"
                      oninput="check_for_keywords()"></textarea>

            </br>

            <p id="warning_message"></p>

            </br>

            <div id="recaptcha-service" class="g-recaptcha"
                 data-callback="recaptchaCallback"
                 data-sitekey="6LfPKQYjAAAAAN40a4BnR9eDR4DmM_qmr3A-830I"></div>

            <button id="submit_btn" type="submit" disabled>Submit</button>
        </form>

        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </div>
</div>
</body>
</html>
